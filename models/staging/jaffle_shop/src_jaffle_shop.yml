version: 2

sources:
    - name: jaffle_shop
      description: This is a replica of the Postgres database used by our app
      database: raw
      schema: jaffle_shop
      tables:
          - name: customers
            description: One record per customer.
            columns:
              - name: id
                data_tests:
                  - unique
                  - not_null
                    
          - name: orders
            description: One record per order. Includes cancelled and deleted orders.
            columns:
              - name: id
                data_tests:
                  - unique
                  - not_null
              - name : status
                data_tests:
                  - accepted_values:
                      values:
                        ['returned','completed','return_pending','shipped','placed']
              - name: user_id
                data_tests:
                  - relationships:
                      to: ref('stg_jaffle_shop__customers')
                      field: customer_id

                    